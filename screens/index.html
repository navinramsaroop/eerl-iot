<!DOCTYPE html>
<html lang="en">

<head>
  <title>Energy Usage</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body onLoad="loadSpecificPictures();">
  <div id="header">
    <div class="container-fluid">
      <h1>Choose your Cornell Building to see its energy usage.</h1>
    </div>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand">Cornell University</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="index.html">Home</a></li>
          <li><a href="#">About</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <form class="navbar-form navbar-left">
            <div class="input-group">
              <input id="inputID" type="text" class="form-control" placeholder="Search" onkeyup='loadSpecificPictures();'>
              <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
            </div>
          </form>
          <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </ul>
      </div>
    </nav>
  </div>
  <div class='main'>
    <div class="container-fluid">
      <div class="row" id="imageID">

      </div>
    </div>
  </div>
  <script>
    //IMG SOURCE, TITLE, HTML LINK
    var constants = [
      ['Resources/DuffieldHall.jpg', 'Duffield', 'Buildings/DuffieldHall.html'],
      ['Resources/GatesHall.jpeg', 'Gates Hall', 'Buildings/GatesHall.html'],
      ['Resources/GoldwinSmithHall.jpg', 'Goldwin Smith Hall', 'Buildings/GoldwinSmithHall.html'],
      ['Resources/HollisterHall.jpeg', 'Hollister Hall', 'Buildings/HollisterHall.html'],
      ['Resources/MilsteinHall.jpg', 'Milstein Hall', 'Buildings/MilsteinHall.html'],
      ['Resources/OlinLibrary.jpg', 'Olin Library', 'Buildings/OlinLibrary.html'],
      ['Resources/PhysicalScienceBuilding.jpeg', 'Physical Science Building', 'Buildings/PhysicalScienceBuilding.html'],
      ['Resources/Rhodes.jpeg', 'Rhodes Hall', 'Buildings/RhodesHall.html'],
      ['Resources/StockingHall.jpg', 'Stocking Hall', 'Buildings/StockingHall.html'],
      ['Resources/ThurstonHall.jpeg', 'Thurston Hall', 'Buildings/ThurstonHall.html'],
      ['Resources/UpsonHall.jpg', 'Upson Hall', 'Buildings/UpsonHall.html'],
      ['Resources/SneeHall.jpg', 'Snee Hall', 'Buildings/SneeHall.html']
    ];

    var IMAGE_WIDTH = '200';
    var IMAGE_HEIGHT = '150';

    function loadSpecificPictures() {
      var page = '';
      var input = document.getElementById('inputID').value;
      for (var x = 0; x < constants.length; x++) {
        if (constants[x][1].toLowerCase().includes(input.toLowerCase())) {
          page +=
            '  <div class="col-sm-3"><a href="' + constants[x][2] + '"><div class="thumbnail"><img class="img-rounded" style="width:' +
            IMAGE_WIDTH +
            'px;height:' +
            IMAGE_HEIGHT +
            'px;"src=' +
            constants[x][0] +
            '></img><div class="caption"><p style="font-size:20px" align="center">' +
            constants[x][1] +
            '  </p> </div></div> </a></div>';
        }
      }
      if (page == '') {
        page = '<div class="container-fluid"> No results found. </div>'
      }
      document.getElementById('imageID').innerHTML = page;
    }
  </script>
</body>

</html>
